on: [push, pull_request]

name: CI

jobs:
  test:
    name: test
    runs-on: [ubuntu-22.04]
    steps:
      - uses: actions/checkout@v3
        with:
          lfs: true
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true
          components: rustfmt, clippy
      - uses: actions/setup-python@v4
        with:
          python-version: '3.13'
      - name: install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential gcc make git cmake python3.11 protobuf-compiler
      - name: check
        uses: actions-rs/cargo@v1
        with:
          command: check
      - name: fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check
      - name: clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings
      - name: test core
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: -p lancelot
      - name: test flirt
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: -p lancelot-flirt
      - name: test pylancelot
        working-directory: ./pylancelot/
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential gcc cmake python3.11 python3.11-dev virtualenv
          mkdir /tmp/vdir 2>/dev/null && virtualenv -p python3.11 /tmp/vdir
          source /tmp/vdir/bin/activate
          pip install -U pip setuptools maturin pytest pefile
          maturin develop
          pytest
      - name: test pyflirt
        working-directory: ./pyflirt/
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential gcc cmake python3.11 python3.11-dev virtualenv
          mkdir /tmp/vdir 2>/dev/null && virtualenv -p python3.11 /tmp/vdir
          source /tmp/vdir/bin/activate
          pip install -U pip setuptools maturin pytest pefile
          maturin develop
          pytest

